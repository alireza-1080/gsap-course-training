<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>GSAP Animation</title>
  </head>
  <body>
    <div class="w-full h-screen flex flex-col gap-10">
      <h1 id="text1" class="size-[120px] bg-red-500"></h1>
      <h1 id="text2" class="size-[120px] bg-red-500"></h1>
      <h1 id="text3" class="size-[120px] bg-red-500"></h1>
      <h1 id="text4" class="size-[120px] bg-red-500"></h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
